---

- name: Download OpenVPN server keys
  become: yes
  command: "aws s3 cp {{ openvpn.s3_options }} {{ openvpn.s3_path }}/{{ item }} {{ openvpn.keydir }}"
  args:
    creates: "{{ openvpn.keydir }}/{{ item }}"
  with_items:
    - ca.crt
    - "dh{{ openvpn.key_size }}.pem"
    - server.crt
    - server.key
  notify:
    - restart openvpn

- name: Download OpenVPN crl
  become: yes
  command: "aws s3 cp {{ openvpn.s3_path }}/crl.pem {{ openvpn.etcdir }}"
  notify:
    - restart openvpn
  when: openvpn.crl_enabled

- name: Configure OpenVPN server
  become: yes
  template:
    src: server.conf.j2
    dest: "{{ openvpn.etcdir }}/server.conf"
  notify:
    - restart openvpn

- name: Check for OpenVPN iptable rule
  become: yes
  command: "iptables -t nat -C POSTROUTING -s {{ openvpn.snat_subnet }} -o eth0 -j MASQUERADE"
  ignore_errors: yes
  register: snat_subnet_check
  when: openvpn.snat_subnet

- name: Install OpenVPN NAT iptable rule
  become: yes
  command: "iptables -t nat -A POSTROUTING -s {{ openvpn.snat_subnet }} -o eth0 -j MASQUERADE"
  when: openvpn.snat_subnet and snat_subnet_check.stderr != ''
  notify:
    - save iptables
