---

- name: Provision role
  hosts: all

  pre_tasks:
    - name: Setup for tests
      become: yes
      shell: "/bin/bash /tmp/kitchen/setup.sh"
      tags:
        - kitchen

  roles:
    - role: ansible-aws-openvpn
      become: yes
      openvpn:
        s3_path: s3://openvpn-test-bucket
        s3_options: '--no-sign-request --endpoint-url http://localhost:8080 --no-verify-ssl'
