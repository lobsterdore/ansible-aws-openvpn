---

openvpn:
  auth: "SHA512"
  aws_region: "eu-west-1"
  cipher: "AES-256-CBC"
  client_to_client: no
  comp_lzo: yes
  # If you have a crl in S3 enable this
  crl_enabled: no
  dev: tun
  # Allows for a static EIP
  ec2_elastic_ip: no
  etcdir: /etc/openvpn
  group: nogroup
  host: "{{ inventory_hostname }}"
  ifconfig_pool_persist: ipp.txt
  ipforwarding: yes
  keepalive: "10 120"
  keydir: /etc/openvpn/keys
  key_size: 2048
  log: /var/log/openvpn.log
  max_clients: 100
  port: 1194
  proto: udp
  resolv_retry: infinite
  s3_path: "bucket/path"
  # Used for tests
  s3_options: ""
  # Arbitrary lines for server config file
  server_extra_options: []
  # Determines CIDR for VPN, eg.
  server: "172.1.0.0 255.255.0.0"
  # Used for source nat iptables rules, eg. 172.1.0.0/16
  snat_subnet: no
  status_log: openvpn-status.log
  tls_cipher: "TLS-ECDHE-RSA-WITH-AES-128-GCM-SHA256:TLS-ECDHE-ECDSA-WITH-AES-128-GCM-SHA256:TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384:TLS-DHE-RSA-WITH-AES-256-CBC-SHA256"
  tls_version_min: 1.2
  user: nobody
  verb: 3
